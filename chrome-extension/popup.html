<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>장서 등록번호 검색기</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="container">
      <h1>장서 등록번호 검색기</h1>
      <div id="successCount"></div>
      <button
        id="resetBtn"
        style="
          display: none;
          margin: 5px 0;
          padding: 5px 10px;
          background-color: #ff6b6b;
          color: white;
          border: none;
          border-radius: 3px;
          cursor: pointer;
        "
      >
        초기화
      </button>
      <div class="form-group">
        <label for="barcode">바코드(등록번호):</label>
        <input type="text" id="barcode" placeholder="바코드를 입력하세요" />
      </div>
      <button id="searchBtn">등록번호 검색</button>
      <div id="status"></div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
